<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>spark profiler</title>
	<meta name="description" content="Spark is a CPU profiling plugin based on sk89q's WarmRoast profiler.">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="spark profiler">
	<meta name="twitter:description" content="Spark is a CPU profiling plugin based on sk89q's WarmRoast profiler.">
	<meta name="twitter:image" content="https://sparkprofiler.github.io/assets/img/spark-160.png">

	<meta property="og:title" content="spark profiler">
	<meta property="og:description" content="Spark is a CPU profiling plugin based on sk89q's WarmRoast profiler.">
	<meta property="og:type" content="product">
	<meta property="og:image" content="https://sparkprofiler.github.io/assets/img/spark-160.png">
	<meta property="og:url" content="https://sparkprofiler.github.io/">
	<meta property="og:site_name" content="spark profiler">

	<link href="assets/img/spark-128.png" rel="shortcut icon" sizes="128x128" type="image/png">

	<!-- load base style sheet, default to dark theme -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/theme/dark-theme.css" id="theme">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js" integrity="sha256-9Nt2r+tJnSd2A2CRUvnjgsD+ES1ExvjbjBNqidm9doI=" crossorigin="anonymous"></script>
	<script src="assets/js/app.js" defer></script>
</head>

<body>
<!-- load theme before rendering page -->
<script src="assets/js/theme.js"></script>

<div class="header">
	<img src="assets/img/spark-160.png" alt="" width="32px" height="32px">
	<h1 class="section">spark profiler</h1>
	<span class="section" id="theme-selector"></span>
	<span class="section dropdown" id="mappings-selector" style="display: none">
		<select title="mappings">
			<optgroup label="None">
				<option value="none">No mappings</option>
			</optgroup>
			<optgroup label="Bukkit">
				<option value="bukkit-1_13_1">Bukkit -> MCP (1.13.1)</option>
				<option value="bukkit-1_13">Bukkit -> MCP (1.13)</option>
				<option value="bukkit-1_12_2">Bukkit -> MCP (1.12.2)</option>
				<option value="bukkit-1_11_2">Bukkit -> MCP (1.11.2)</option>
				<option value="bukkit-1_10_2">Bukkit -> MCP (1.10.2)</option>
				<option value="bukkit-1_8_8">Bukkit -> MCP (1.8.8)</option>
			</optgroup>
			<optgroup label="MCP (Forge)">
				<option value="mcp-1_13_1">MCP (1.13.1)</option>
				<option value="mcp-1_13">MCP (1.13)</option>
				<option value="mcp-1_12_2">MCP (1.12.2)</option>
				<option value="mcp-1_11_2">MCP (1.11.2)</option>
				<option value="mcp-1_10_2">MCP (1.10.2)</option>
				<option value="mcp-1_8_8">MCP (1.8.8)</option>
				<option value="mcp-1_7_10">MCP (1.7.10)</option>
			</optgroup>
		</select>
	</span>
</div>

<!-- shown when no data view is open -->
<div class="intro">
	<h3>Spark is a CPU profiling plugin based on sk89q's WarmRoast profiler.</h3>
	<p>To start profiling, download the <a href="https://github.com/lucko/spark">spark</a> plugin for your server, and run <code>/profiler start</code>.</p>
</div>

<!-- shown when data is being loaded -->
<div class="loading" style="display: none"></div>

<!-- containers for content views -->
<div class="stack" style="display: none"></div>
<div class="heap" style="display: none"></div>

<!-- used to hold overlay content in the stack view -->
<div id="overlay"></div>

<p class="footer">
	<a href="https://github.com/lucko/spark">spark</a> and <a href="https://github.com/lucko/spark-web">spark-web</a> are based on <a href="http://github.com/sk89q/WarmRoast">WarmRoast</a> by sk89q.
</p>

</body>
</html>
